@(message: String)

@huarang.main(".:: Хуаранг и Кумихо ::.") {
<div class="row header">
    <div class="bird1"></div>
    <div class="logo"></div>
</div>

<div class="login-panel">
    <div class="bird2"></div>

    <div class="row">

        <div class="cold-md-12">
            @if(flash.contains("success")) {
            <div class="alert alert-success">@flash.get("success")</div>
            }
            @if(flash.contains("error")) {
            <div class="alert alert-danger">@flash.get("error")</div>
            }
        </div>

        <div class="clear"></div>

        <div class="col-md-12">

            <h1>Admin Private Dashboard</h1>

            <h2>Управление на книгите-игри</h2>

            <ul>
                <li>Списък с всички книги-игри</li>
                <li>Добави нова</li>
            </ul>

        </div>


    </div>
</div>

}
